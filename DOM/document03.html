<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디를 이용한 선택</title>
</head>
<body>
  <h1>아이디를 이용한 선택</h1>
  <div id="odd">첫 번째 DIV 입니다.</div>
  <div>두 번째 DIV 입니다.</div>
  <div id="odd">세 번째 DIV 입니다.</div>
</body>
<script>
  console.log(document.getElementById("odd").innerText);
  document.getElementById("odd").style.color = "red";

  // id는 1개만 !! 그렇기 때문에 첫번째 div 입니다만 빨갛게 변합니다.
</script>
</html>
