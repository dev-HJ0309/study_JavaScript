<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 1</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGomSinCe.css" rel="stylesheet">
    <link rel="stylesheet" href="task01.css">
</head>
<body>
    <table border="1">
        <caption>요금표</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>요금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아동</td>
                <td>무료</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>

    <fieldset>
        <!-- legend 태그 쓰면 선 안에 텍스트가 들어가는 구조    -------text----------  -->
        <legend>구분</legend>
        <input type="text" id="input">
        <input type="button" value="확인" onclick="confirm()">
    </fieldset>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script>
    globalThis.$temp;

function confirm(){
    let check = false;
    

    // 제이쿼리
    const $input = $("#input");
    const $trs = $("tbody tr");

    if(globalThis.$temp){
        globalThis.$temp.css('background-color', 'white');
        globalThis.$temp.find('td:first-child').text(globalThis.$temp.find('td:first-child').text().replace('★', ''));
    }
    


    $.each($trs, function(i, tr){
        let target = $input.val();
        let text = $(tr).find('td:first-child').text();

        if(target === text){
            check = true;
            globalThis.$temp = $(tr);
            $(tr).css('background-color', '#ef5350');
            $(tr).find('td:first-child').text('★' + text);
            return;
            
        }
    });

    if(!check){
        alert("다시 시도해주세요.");
    }

    $input.val('');

}

</script>
</html>
